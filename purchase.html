    <header class="d-flex justify-content-center">
        <img class="header-cover d-none d-md-block img-fluid" src="./images/banner.png" alt="">
        <img class="header-cover d-md-none img-fluid" src="./images/banner_service-sm.png" alt="">
    </header>

    <section class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form class="bg-white p-5 border-top border-primary border-5 rounded-3 shadow">
                        <h3 class="f-noto-sans-b text-center mb-5">填寫訂購資訊</h3>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="f-name" class="form-label">名字</label>
                                    <input type="text" class="form-control" id="f-name" aria-describedby="firstName">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="l-name" class="form-label">姓氏</label>
                                    <input type="text" class="form-control" id="l-name" aria-describedby="lastName">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">手機號碼</label>
                            <input type="tel" class="form-control" id="tel" aria-describedby="tel">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">收件地址</label>
                            <div id="twzipcode" class="d-flex justify-content-between mb-2" id="address">
                            </div>
                            <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址" aria-describedby="address">
                        </div>
                        <div class="mb-3">
                            <label for="designer" class="form-label">選擇設計師風格</label>
                            <select class="form-select" aria-label="Default designer" id="designer">
                                <option value="Meili" selected>Meili</option>
                                <option value="Zoe">Zoe</option>
                                <option value="Michael">Michael</option>
                                <option value="Birdy">Birdy</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pay" class="form-label">付款方式</label>
                            <select class="form-select" aria-label="Default pay" id="pay">
                                <option value="貨到付款" selected>貨到付款</option>
                                <option value="銀行轉帳">銀行轉帳</option>
                                <option value="信用卡/金融卡">信用卡/金融卡</option>
                            </select>
                        </div>
                        <label class="form-label">加購服務</label>
                        <div class="mb-3 form-check d-flex">
                            <div class="me-5">
                                <input type="checkbox" class="form-check-input" id="check1">
                                <label class="form-check-label" for="check1">送禮用包裝+100</label>
                            </div>
                            <div>
                                <input type="checkbox" class="form-check-input" id="check2">
                                <label class="form-check-label" for="check2">無框畫+250</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="remark" class="form-label">備註說明</label>
                            <textarea name="remark" id="remark" class="form-control"></textarea>
                        </div>
                        <h4 class="f-noto-sans-b text-center mt-5 mb-4">總金額 NT$ 300</h4>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary rounded-pill f-noto-sans-b fs-5 px-5">送出訂購資訊</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="bg-white">
        <hr class="text-primary" style="height: 5px; opacity: 1;">
    
        <section class="my-5">

                    <div class="col-lg-6 text-center">

                            </div>
                        </div>
                    </div>
                </div>
